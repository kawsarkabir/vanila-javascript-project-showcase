<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our online mews portal</title>

    <!-- daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-white-500 p-4">
    <header>
      <section>

            <!-- <button onclick="accordin()">Blog</button> -->
            <!-- <div><button onclick="blogaccordin()">Blog</button></div> -->
            <button onclick="document.location='accordion.html'">Blog</button>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="images/navbarRight.png" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

      <div class="divider"></div>

      <section>
        <div class="flex">

      <section>
        <div id="category-details"></div>
      </section>
      <section>
        <!-- card details -->
        <div class="card lg:card-side bg-base-100 shadow-xl">
          <!-- <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
        <div class="card-body">

          <p>Click the button to listen on Spotiwhy app.</p>
          <div class="card-actions justify-end">

          </div>
        </div> -->
        </div>
