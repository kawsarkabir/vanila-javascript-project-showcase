<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News 24</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome link  -->
    <script
      src="https://kit.fontawesome.com/5b6d9a3ce5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Modal start-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close modal-close-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
          <div class="modal-body" id="modal-body"></div>
        </div>
      </div>
    </div>
    <!--modal end-->
    <!-- navbar start -->
    <header class="container border-bottom py-3">
      <div class="nav-wrapper">
        <h2>News 24</h2>
        <div class="nav-items">
          <li><a href="#">News</a></li>
          <li><a href="#">Blog</a></li>
          <li>
            <a href="#"><img src="./bnn.jpg" alt="user Photo" /></a>
          </li>
        </div>
      </div>
    </header>
    <!-- nabar end -->

    <!-- category start  -->
    <section class="container">
      <ul class="category-item" id="category-item-will-set-here"></ul>
    </section>

    <!-- category item founds message start -->
    <div class="container">
      <h2 class="items-found" id="whole-items-messege"><span id="item-found">00</span> Items found</h2>
    </div>
    <!-- category item founds message end -->

    <section class="container">
      <div id="setCategoryHtmlHere">
        <!-- here set all categorized element -->
      </div>
    </section>
    <!-- category end  -->

    <!-- news start  -->
    <div class="container news-wrapper">
      <div class="news-item">
        <div id="setHtmlHere"></div>
      </div>
    </div>
    <!-- news end  -->

    <!-- bootstrap cdn link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js file link  -->
    <script src="js/index.js"></script>
  </body>
</html>
